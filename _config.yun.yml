# 夜间模式
mode: auto

# 标语设置
banner:
  enable: true
  title:
    - NIUTE
    - の
    - 屑
    - 破
    - 站
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# 图标设置
# favicon: /favicon.ico
favicon: /favicon.jpg

# 主题颜色
#colors:
#  primary: "#F2BC57"
#  bg: "#F2F2F2"

# 头像设置
avatar:
  url: /avatar.jpg
  status:
    enable: true
    emoji: 🌑
    message: Looking for dawn.

# 背景设置
bg_image:
  enable: true
  url: /bj.jpg
  # url: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-0-blur-30px.jpg
  # dark:
  # blur: 30px # 设置背景模糊程度
  opacity: 0.8

# 打赏
reward:
  enable: true
  comment: 我很可爱，请给我钱qwq
  methods:
    - name: 支付宝
      # path: https://cdn.yunyoujun.cn/img/donate/alipay-qrcode.jpg
      path: https://off.cx/img/zfb.jpg
      color: '#00A3EE'
      icon: ri:alipay-line
    - name: QQ 支付
      # path: https://cdn.yunyoujun.cn/img/donate/qqpay-qrcode.png
      path: https://off.cx/img/qq.png
      color: '#12B7F5'
      icon: ri:qq-line
    - name: 微信支付
      # path: https://cdn.yunyoujun.cn/img/donate/wechatpay-qrcode.jpg
      path: https://off.cx/img/wx.png
      color: '#2DC100'
      icon: ri:wechat-pay-line

# 版权
creative_commons:
  license: by-nc-sa
  post: true
  language: deed.zh
  clipboard: false

# 代码高亮
codeblock:
  copy_btn: true
  prismjs:
    light: default
    dark: tomorrow

# Medium Zoom 放大预览图片
# 点击文章图片，放大预览
medium_zoom: true

# 全局音乐播放器
aplayer:
  global: true
  meting: false
  # https://github.com/metowolf/MetingJS/tree/v1.2#option
  widget:
    enable: true
    autoplay: false
    # theme: "#2980b9"
    loop: all
    order: list
    preload: auto
    volume: 0.7
    mutex: true
    lrcType: 0
    listFolded: true
    listMaxHeight: 340px
    audio:
      - name: 星茶会
        artist: 灰澈
        url: https://cdn.jsdelivr.net/gh/NiuFuyu855/RandomMusic/星茶会.mp3
        cover: https://p3-sign.bdxiguaimg.com/tos-cn-i-0026/8eb02d4edcac460fbb3157351086bbd3~tplv-pk90l89vgd-crop-center:864:486.jpeg?x-expires=1692369361&x-signature=NdpbiymD8pOYoxdMtrHSTypV7OE%3D
    meting:
      enable: false
      id: 492390949
      server: netease
      type: playlist

# 内容卡片
post_card:
  opacity: 0.8

# 字数统计
wordcount:
  enable: true
  count: true
  time: true

# 导航
menu:
  home:
    path: /
    icon: ri:home-4-line
  list:
    - type: archives
      path: /archives/
      icon: ri:archive-line
    - type: categories
      path: /categories/
      icon: ri:folder-2-line
    - type: tags
      path: /tags/
      icon: ri:price-tag-3-line
    # - path: https://www.yunyoujun.cn
    #   icon: ri:cloud-line
    #   count: 你猜
  custom:
    title: 留言板
    path: https://waline.niufuyu.top/
    icon: ri:clipboard-line

# 公告
notice:
  enable: true
  content: Hi. Welcome to my 屑破站!qwq <br>初二已经浑浑噩噩地混过去了（bushi，已经初三了，将来的一年里可能不会更新文章了（但也不一定），要中考了qwq</br><br><iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1424964170&auto=0&height=66"></iframe></br> <br>不过我相信光</br><br><iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1461256747&auto=0&height=66"></iframe></br> <br>Hypixel Server</br> <br><iframe style="width:728px;height:90px;max-width:100%;border:none;display:block;margin:auto" src="https://namemc.com/server/mc.hypixel.net/embed" width="728" height="90"></iframe></br>

