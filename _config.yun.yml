  tips:
    - 欢迎留言，博主不会每天都看评论（

waline:
  enable: true
  serverURL: https://waline.off.cx/
  visitor: true
  comment: true
  emoji:
    - https://fastly.jsdelivr.net/gh/walinejs/emojis@latest/bilibili/
